AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  activity-log
Globals:
  Function:
    Timeout: 10

Resources:
  TimeEntriesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: time-entries/
      Handler: index.handler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Events:
        TimeEntriesApi:
          Type: Api
          Properties:
            Path: /activities/time-entries
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - index.ts

Outputs:
  TimeEntriesApi:
    Description: "API Gateway endpoint URL for Prod stage for Time Entries function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/activities/time-entries/"
  TimeEntriesFunction:
    Description: "Time Entries Lambda Function ARN"
    Value: !GetAtt TimeEntriesFunction.Arn
  TimeEntriesFunctionIamRole:
    Description: "Implicit IAM Role created for Time Entries function"
    Value: !GetAtt TimeEntriesFunctionRole.Arn
