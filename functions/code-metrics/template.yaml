AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  code-metrics-lambda
Globals:
  Function:
    Timeout: 20
    MemorySize: 256
    Tracing: Active
    Environment:
      Variables:
        WAKATIME_API_KEY: ""
  Api:
    TracingEnabled: true
Resources:
  CodeMetricsApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'POST, GET'"
        AllowHeaders: "'X-Forwarded-For'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
        AllowCredentials: true
      DefinitionBody:
        swagger: "2.0"
        info:
          title: CodeMetrics API
        paths:
          /code-metrics/time-coding:
            get:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TimeCodingFunction.Arn}/invocations
          /code-metrics/query-wakatime:
            get:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${QueryWakatimeFunction.Arn}/invocations
  TimeCodingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: time-coding/
      Handler: index.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
  QueryWakatimeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: query-wakatime/
      Handler: index.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
Outputs:
  CodeMetricsApi:
    Description: "API Gateway endpoint URL for Prod stage for Query Wakatime function"
    Value: !Sub "https://${CodeMetricsApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  QueryWakatimeFunction:
    Description: "Query Lambda Function ARN"
    Value: !GetAtt QueryWakatimeFunction.Arn
  TimeCodingFunction:
    Description: "Time Coding Lambda Function ARN"
    Value: !GetAtt TimeCodingFunction.Arn
